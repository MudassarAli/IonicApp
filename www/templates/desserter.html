<div class="bar bar-subheader">
  <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="SÃ¸k dessert" data-ng-model="name">
    </label>
</div>

<ion-view view-title="Desserter">
   <ion-content class="has-subheader">
    <ion-list class="card" >
      <ion-item class="item-remove-animate item-avatar item-icon-right" 
                ng-repeat="dessert in desserter | filter:name" 
                type="item-text-wrap" 
                href="#/app/desserter/{{dessert.id}}">
        <img ng-src="{{dessert.image}}">
        <h2>{{dessert.name}} (kr. {{dessert.price}},-)</h2>
        <p>{{dessert.text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>       
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
