<div class="bar bar-subheader">
  <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="SÃ¸k forrett" data-ng-model="name">
    </label>
</div>

<ion-view view-title="Forretter">
   <ion-content class="has-subheader">
    <ion-list class="card" >
      <ion-item class="item-remove-animate item-avatar item-icon-right" 
                ng-repeat="forrett in forretter | filter:name" 
                type="item-text-wrap" 
                href="#/app/forretter/{{forrett.id}}">
        <img ng-src="{{forrett.image}}">
        <h2>{{forrett.name}} (kr. {{forrett.price}},-)</h2>        
        <p>{{forrett.text}}</p>        
        <i class="icon ion-chevron-right icon-accessory"></i>       
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
