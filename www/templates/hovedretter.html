<div class="bar bar-subheader">
  <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="SÃ¸k hovedrett" data-ng-model="name">
    </label>
</div>
<ion-view view-title="Hovedretter">
   <ion-content class="has-subheader">
    <ion-list class="card" >
      <ion-item class="item-remove-animate item-avatar item-icon-right" 
                ng-repeat="hovedrett in hovedretter | filter:name" 
                type="item-text-wrap" 
                href="#/app/hovedretter/{{hovedrett.id}}">
        <img ng-src="{{hovedrett.image}}">
        <h2>{{hovedrett.name}} (kr. {{hovedrett.price}},-)</h2>
        <p>{{hovedrett.text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>       
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
