<div class="bar bar-subheader">
  <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="SÃ¸k drikke" data-ng-model="name">
    </label>
</div>

<ion-view view-title="Drikker">
   <ion-content class ="has-subheader">
    <ion-list class="card" >
      <ion-item class="item-remove-animate item-avatar item-icon-right" 
                ng-repeat="drikke in drikker | filter:name" 
                type="item-text-wrap" 
                href="#/app/drikker/{{drikke.id}}">
        <img ng-src="{{drikke.image}}">
        <h2>{{drikke.name}} (kr. {{forrett.price}},-)</h2>
        <p>{{drikke.text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>       
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
