<ion-nav-bar></ion-nav-bar>

<div class="bar bar-subheader">
  <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model = "name" placeholder="SÃ¸k i favoritter">
  </label>        
</div>


<ion-view view-title="Favorites">
   <ion-nav-buttons side="right">
       <div class="buttons">
        <button class="button button-icon icon ion-ionic ion-trash-a"
                ng-click="data.showDelete = !data.showDelete;"></button>
      </div>
   </ion-nav-buttons>

   <ion-content class="has-subheader">
        <ion-list show-delete="data.showDelete">
        <ion-item class="item-thumbnail-left card" 
                  ng-repeat="favorite in allfavorites"                   
                  item="favorite"
                  href="#/favorite/{{favorite.id}}" class="item-remove-animate">

             <h2>{{favorite.name}}</h2>
             <p>{{favorite.text}}</p> 
          <ion-delete-button class="ion-minus-circled" 
                             ng-click="deleteItemFromFavorites(favorite)">
          </ion-delete-button>
          
        </ion-item>

      </ion-list>     
   </ion-content>
</ion-view>
